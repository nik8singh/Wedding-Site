<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="author" content="Nikhil Singh" />
    <title>Nikhil Sneha Wedding</title>
    <meta name="description" content="Nikhil Sneha Wedding" />
    <meta property="og:title" content="Nikhil Sneha Wedding" />
    <meta property="og:url" content="http://wedding.dzicreations.com/" />
    <meta property="og:description" content="Join us in our celebration of love and friendship.">
    <meta property="og:image" content="common/img/savethedate.jpg"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <link rel="stylesheet" href="common/css/index.css" />
    <link rel="stylesheet" href="common/css/rsvp.css" />
    <link rel="stylesheet" href="common/css/checkbox.css" />
    <link rel="shortcut icon" href="common/img/favicon.ico" type="image/x-icon" />
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="bg-image"></div>

    <div
      class="modal"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog " role="document">
        <div class="modal-content rsvp-popup">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100">RSVP</h4>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="#" method="get" autocomplete="off" id="myForm">
            <div class="modal-body mx-3" >
              <div class="md-form mb-4 rsvpForm">
                <input
                  type="text"
                  id="rsvp_name"
                  class="myInput"
                  name="guestname"
                  required
                />
                <label for="rsvp_name" >Name</label>
              </div>

              <div class="md-form mb-4">
                <label class="b-contain">
                  <span>I will attend</span>
                  <input type="radio" name="response" value="1" id="yesorno" checked>
                  <div class="b-input"></div>
                </label>

              </div>

              <div class="md-form mb-4" >

                <label class="b-contain">
                  <span>Unable to attend and I will forever regret this decision</span>
                  <input type="radio" name="response" value="0">
                  <div class="b-input"></div>
                </label>
              </div>

              <div class="md-form mb-4 rsvpForm" id="phonePanel">
                <input
                  type="text"
                  id="rsvp_phone"
                  class="myInput"
                  name="guestphone"
                  required
                />
                <label for="rsvp_phone">Phone Number</label>
              </div>

              <div class="md-form mb-4 rsvpNumberForm" id="adultGuestPanel">

                <label for="rsvp_adult_guest">Total Adult Guests?</label>
                <input
                  type="number"
                  id="rsvp_adult_guest"
                  class="myInput"
                  min="0"
                  max="6"
                  value="1"
                  name="guestAdults"
                />


              </div>

              <div class="md-form mb-4 rsvpNumberForm" id="childGuestPanel">

                <label for="rsvp_child_guest">Guests under 14?</label>
                <input
                  type="number"
                  id="rsvp_child_guest"
                  class="myInput"
                  min="0"
                  max="6"
                  value="0"
                  name="guestChild"
                />

              </div>

              <div class="md-form mb-4" id="visaPanel">
                <i
                  class="fas fa-globe-americas"
                  style="float: left; padding-top: 10px; margin-right: 10px"
                ></i>

                <label class="label mylabel">
                  <label style="margin-right: 10px; padding-top: 5px;"
                    >Need Visa</label
                  >
                  <div class="toggle">
                    <input
                      class="toggle-state"
                      type="checkbox"
                      name="guestvisa"
                      value="check"
                    />
                    <div class="indicator"></div>
                  </div>

                  <label style="margin-left: 10px; padding-top: 5px;"
                    >Already have it</label
                  >
                </label>
              </div>
            </div>
            <div class="alert alert-success hidden" id="successMessage">
              <strong>Submitted!</strong> See you at the Wedding <i class="far fa-kiss-wink-heart"></i>
            </div>
            <div class="alert alert-danger hidden" id="failMessage">
              <strong>OOPS!</strong> Something went wrong. Try again in few minutes.
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default mybtn rsvpbntn" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div>
      <div class="container-fluid">
        <div class="row tm-brand-row">
          <div class="col-lg-4 col-11 boundry">
            <div class="tm-brand-container tm-bg-white-transparent">
              <img src="common/img/fargo2.jpg" class="brand-img" alt="" />
              <div class="tm-brand-texts">
                <h1 class="text-uppercase tm-brand-name">#NIKकीSneha</h1>
                <p class="small font-weight-bold">To Have and To Hold</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="row" id="tmHome">
      <div class="col-12 tm-home-container">
        <div class="text-white tm-home-left tm-bg-black-transparent boundry">
          <div id="clockdiv" class=" boundry row">
            <div class="boundry col-7" style="float: left; height: 100%; ">
              <p class="text-uppercase tm-slogan " style="">
                December 05-07, 2020
              </p>
            </div>

<!--            <div style="float: left; " class="boundry col-5 myClock">-->
<!--              <span id="days" class="days">12</span>-->
<!--              <div class="smalltext">Days Left</div>-->
<!--            </div>-->


            <div class="counterTry"></div>
          </div>

          <hr class="tm-home-hr" />
          <h2 class="tm-home-title">
            Nikhil
            <span><i class="fas fa-1x fa-heartbeat tm-brand-icon"></i></span>
            Sneha
          </h2>
          <p class="tm-home-text">
            From tutoring each other in college to long distance, we didn't let
            go. <br />Join us in a celebration of love and friendship.
          </p>
          <a
            href="#"
            class="btn mybtn"
            data-toggle="modal"
            data-target="#modalLoginForm"
            data-backdrop="static"
            >RSVP</a
          >
        </div>
        <div class="tm-home-right picpanel">
          <img class="picpanelimg" src="common/img/vegas3.jpg" alt="" />
        </div>
      </div>
    </section>

  </body>
</html>
