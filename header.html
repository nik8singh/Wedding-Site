<div
        aria-hidden="true"
        aria-labelledby="myModalLabel"
        class="modal"
        id="modalLoginForm"
        role="dialog"
        tabindex="-1"
>
    <div class="modal-dialog " role="document">
        <div class="modal-content rsvp-popup">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100">RSVP</h4>

                <button
                        aria-label="Close"
                        class="close"
                        data-dismiss="modal"
                        type="button"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form action="#" autocomplete="off" id="myForm" method="get">
                <div class="modal-body mx-3">
                    <div class="md-form mb-4 rsvpForm">
                        <input
                                class="myInput"
                                id="rsvp_name"
                                name="guestname"
                                required
                                type="text"
                        />
                        <label for="rsvp_name">Name</label>
                    </div>

                    <div class="md-form mb-4">
                        <label class="b-contain">
                            <span>Accept with pleasure</span>
                            <input checked id="yesorno" name="response" type="radio" value="1">
                            <div class="b-input"></div>
                        </label>

                    </div>

                    <div class="md-form mb-4">

                        <label class="b-contain">
                            <span>Decline with regret</span>
                            <input name="response" type="radio" value="0">
                            <div class="b-input"></div>
                        </label>
                    </div>

                    <div class="md-form mb-4 rsvpForm" id="phonePanel">
                        <input
                                class="myInput"
                                id="rsvp_phone"
                                name="guestphone"
                                required
                                type="text"
                        />
                        <label for="rsvp_phone">Phone Number</label>
                    </div>

                    <div class="md-form mb-4 rsvpNumberForm" id="adultGuestPanel">

                        <label for="rsvp_adult_guest">Total Adult Guests?</label>
                        <input
                                class="myInput"
                                id="rsvp_adult_guest"
                                max="6"
                                min="0"
                                name="guestAdults"
                                type="number"
                                value="1"
                        />


                    </div>

                    <div class="md-form mb-4 rsvpNumberForm" id="childGuestPanel">

                        <label for="rsvp_child_guest">Guests under 16?</label>
                        <input
                                class="myInput"
                                id="rsvp_child_guest"
                                max="6"
                                min="0"
                                name="guestChild"
                                type="number"
                                value="0"
                        />

                    </div>

                    <div class="md-form mb-4" id="visaPanel">
                        <i
                                class="fas fa-globe-americas"
                                style="float: left; padding-top: 10px; margin-right: 10px"
                        ></i>

                        <label class="label mylabel">
                            <label style="margin-right: 10px; padding-top: 5px;"
                            >Need Visa</label
                            >
                            <div class="toggle">
                                <input
                                        class="toggle-state"
                                        name="guestvisa"
                                        type="checkbox"
                                        value="check"
                                />
                                <div class="indicator"></div>
                            </div>

                            <label style="margin-left: 10px; padding-top: 5px;"
                            >Already have it</label
                            >
                        </label>
                    </div>
                </div>
                <div class="alert alert-success hidden" id="successMessage">
                    <strong>Yay!</strong> See you at the Wedding <i class="far fa-kiss-wink-heart"></i>
                </div>
                <div class="alert alert-success hidden" id="sorryMessage">
                    <strong>We will miss you</strong> Celebrate from afar.. <i class="far fa-heart"></i>
                </div>
                <div class="alert alert-danger hidden" id="failMessage">
                    <strong>OOPS!</strong> Something went wrong. Try again in few minutes.
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default mybtn rsvpbntn" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
